[RUN]
file_name = muon_test_3_waves_t3.raw.root
max_mem = 32

[CUTS]
# offset time of the trigger in ns
off_time = -170
# delay time in ns before looking for decay signals to avoid self triggering
delay = 70
stop_window = 70
start_event = 0
max_events = 0

[VETO]
threshold = 12
window = 50
;sigmas = 8

[SIGNALS]
number = 4

[SIGNAL0]
enabled = true
threshold = -105
;sigmas = 30

[SIGNAL1]
enabled = true
threshold = 6
;sigmas = 30

[SIGNAL2]
enabled = true
threshold = -4
;sigmas = 30

[SIGNAL3]
enabled = true
threshold = 14
;sigmas = 30
